<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ site.theme.name }} - {{ page.title }}</title>
  <meta name="author" content="{{ site.theme.name }}" />
  <meta name="description" content="LongBow" />
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url | replace:'index.html','' }}" />

  <link rel="shortcut icon" href="/favicon.png" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.theme.name }}" href="{{ site.baseurl }}/atom.xml" />

  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/responsive-combined.css" />
  
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css" />
  
</head>
<body>
  <div class="section group" >
    <div class="col span_3_of_3">
      <div class="header">
        <h1>{{ site.theme.name }}</h1>
        <h2>{{ page.title }}</h1>
      </div>
    </div>
  </div>
  <div class="section group">
    <div class="col span_2_of_8">
      <div class="sidebar">
        {% include sidebar.html %}
      </div>
	</div>
	<div class="col span_6_of_8">
	  <div class="content">
	     {{ content }}
	  </div>
	</div>
  </div>
  <div class="section group" >
    <div class="col span_3_of_3">
      <div class="footer">
        {% include footer.html %}
      </div>
    </div>
  </div>
<!-- {% include analytics.html %} -->
</body>
</html>
